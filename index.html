<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Travel Reservation</title>
</head>
<body>
    <h1>Travel reservation Form</h1>
    <strong>*denotes mandatory</strong><br><br>
    <form action="">
        <label for="">Full Name*:</label><br>
        <input type="text" value=""><br>
        <label>Email Address*:</label><br>
        <input type="email"><br>
        <label for="">Select Tour Package*:</label><br>
        <select name="" id="">
            <option value="">Goa</option>
            <option value="">Delhi</option>
            <option value="">Kashmir</option>
            
        </select><br>
        <label for="">Arrival Date*:</label><br>
        <input type="date" ><br>
        <label for="">Number of persons*:</label><br>
        <input type="text"><br>
        <label for="">What would you want to avail?*</label><br>
        <label for="">Boarding</label>
        <input type="checkbox" name="" id=""><br>
        <label for="">Fooding</label>
        <input type="checkbox"><br>
        <label for="">Sight Seeing</label>
        <input type="checkbox"><br>
        <label for="">Discount Coupon code:</label><br>
        <input type="text"><br>
        <label for="">Terms and conditions*:</label><br>
        <input type="radio">
        <label for="">I agree</label>
        <input type="radio">
        <label for="">I disagree</label><br>
        <input type="button" value="Complete reservation">

    </form>


    
</body>
</html>
